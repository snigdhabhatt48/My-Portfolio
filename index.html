<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snigdha's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #050336;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 3.5rem;
      color: #0A0567;
      font-family: 'Georgia', serif;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #f0f0f0;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      background-color: #0A0567;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      background-color: #050336;
      color: white;
    }

    .contact-form button {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #050336;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #0A0567;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Snigdha's Portfolio</h1>
    <p>UI/UX Designer & Front-End Developer based in Bengaluru</p>
  </header>

  <section id="contact">
    <h2>Contact Me</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Created by Snigdha Â© 2025</p>
  </footer>
</body>
</html>
